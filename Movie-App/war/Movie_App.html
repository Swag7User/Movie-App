<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="Movie_App.css">
    
    <title>Web Application Starter Project</title>
   
    <script type="text/javascript" language="javascript" src="movie_app/movie_app.nocache.js"></script>
    
    
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Totally rad Movie App!</h1>
    
    <div id="regions_div" style="width: 900px; height: 500px; text-align: center;"></div>
    	
    

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Please enter your name:</td>        
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>      
            <tr>
        <td colspan="2" style="font-weight:bold;">How Many movies do you want to check out?</td>        
      </tr>
      <tr>
        <td id="nameFieldContainer2"></td>
        <td id="sendButtonContainer2"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
    
    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["geomap"]});
	google.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Number of Movies'],
        ['Germany', 200],
        ['United States', 300],
        ['Brazil', 400],
        ['Canada', 500],
        ['France', 600],
        ['RU', 700],
        ['Italy', 1000]
      ]);

      var options = {};
      options['dataMode'] = 'regions';
      //options['width'] = 900;
      //options['height'] = 500; 

      var container = document.getElementById('regions_div');
      var geomap = new google.visualization.GeoMap(container);

      geomap.draw(data, options);
    };
    </script>
    
  </body>
</html>
